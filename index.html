<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>荣耀 - 我的世界</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden; /* 防止页面滑动导致多余内容显示 */
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .page1 {
            background-image: url('board1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 2;
        }

        .page2 {
            background-image: url('board2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }

/* 更新 header 样式 */
header {
    background-color: rgba(51, 51, 51, 0.8);
    color: white;
    width: 100%;
    text-align: center;
    padding: 10px 0; /* 减少上下内边距 */
    margin-top: -50px; /* 增加向上的偏移 */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: margin 0.3s ease; /* 添加平滑动画效果 */
}


        main {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(15px);
        }

        .hidden {
            opacity: 0;
            transform: scale(0.95); /* 页面隐藏时缩小一点，增强视觉效果 */
            pointer-events: none; /* 禁止交互 */
        }

        h1, h2 {
            margin: 0;
            font-weight: 600;
        }

        p {
            line-height: 1.8;
            font-size: 16px;
            color: #333;
        }

        @media screen and (max-width: 600px) {
            header {
                padding: 10px 0;
            }

            main {
                padding: 15px;
                border-radius: 7px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="page page1">
    <header>
        <h1>荣耀巅峰</h1>
    </header>
    <main>
        <h2>荣耀巅峰服务器</h2>
        <p>在这里，你可以体验到最精彩的我的世界冒险之旅，与众多玩家一起探索、建造和战斗。我们拥有丰富的游戏内容，包括各种有趣的任务、独特的建筑和友好的玩家社区。无论你是新手还是老手，都能在荣耀服务器中找到属于自己的乐趣。</p>
    </main>
</div>

<div class="page page2 hidden">
    <header>
        <h1>关于我们</h1>
    </header>
    <main>
        <h2>玩家聚集地</h2>
        <p>扣扣群693700376</p>
    </main>
</div>

<script>
    let currentPage = 1;
    const page1 = document.querySelector('.page1');
    const page2 = document.querySelector('.page2');
    let startY;

    const showPage = (page) => {
        if (page === 1) {
            // 显示页面1，隐藏页面2
            page1.classList.remove('hidden');
            page2.classList.add('hidden');
        } else {
            // 显示页面2，隐藏页面1
            page1.classList.add('hidden');
            page2.classList.remove('hidden');
        }
    };

    window.addEventListener('touchstart', function(event) {
        startY = event.touches[0].pageY;
    });

    window.addEventListener('touchmove', function(event) {
        if (startY) {
            const currentY = event.touches[0].pageY;
            const deltaY = currentY - startY;
            if (deltaY > 50 && currentPage === 2) {
                currentPage = 1;
                showPage(1);
                startY = null;
            } else if (deltaY < -50 && currentPage === 1) {
                currentPage = 2;
                showPage(2);
                startY = null;
            }
        }
    });

    window.addEventListener('wheel', function(event) {
        if (event.deltaY < 0 && currentPage === 2) {
            currentPage = 1;
            showPage(1);
        } else if (event.deltaY > 0 && currentPage === 1) {
            currentPage = 2;
            showPage(2);
        }
    });
</script>
</body>
</html>
