<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>荣耀 - 我的世界</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .page1::before, .page2::before {
            content: "";
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(8px);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            animation: backgroundMove 20s infinite alternate;
        }

        .page1::before {
            background-image: url('board1.png');
        }

        .page2::before {
            background-image: url('board2.png');
        }

        @keyframes backgroundMove {
            0% { background-position: center; }
            100% { background-position: center bottom; }
        }

        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: opacity 0.6s ease; /* 添加平滑过渡效果 */
        }

        header.hidden {
            opacity: 0; /* 隐藏时透明度设置为 0 */
            pointer-events: none; /* 禁用交互 */
        }

        main {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(15px);
            transition: transform 0.6s ease, opacity 0.6s ease;
        }

        .page1 main {
            transform: translateY(0);
            opacity: 1;
        }

        .page2 main {
            transform: translateY(100%);
            opacity: 0;
        }

        h1, h2 {
            margin: 0;
            font-weight: 600;
        }

        p {
            line-height: 1.8;
            font-size: 16px;
            color: #333;
        }

        button {
            background: linear-gradient(45deg, #4CAF50, #3CB371);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #3CB371, #45a049);
            transform: scale(1.05);
        }

        @media screen and (max-width: 600px) {
            header {
                padding: 10px 0;
            }

            main {
                padding: 15px;
                border-radius: 7px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="page1">
    <header id="header-page1">
        <h1>荣耀巅峰</h1>
    </header>
    <main>
        <h2>荣耀巅峰服务器</h2>
        <p>在这里，你可以体验到最精彩的我的世界冒险之旅，与众多玩家一起探索、建造和战斗。我们拥有丰富的游戏内容，包括各种有趣的任务、独特的建筑和友好的玩家社区。无论你是新手还是老手，都能在荣耀服务器中找到属于自己的乐趣。</p>
    </main>
</div>

<div class="page2">
    <header id="header-page2" class="hidden">
        <h1>关于我们</h1>
    </header>
    <main>
        <h2>玩家聚集地</h2>
        <p>扣扣群693700376</p>
    </main>
</div>

<script>
    let currentPage = 1;
    const page1 = document.querySelector('.page1 main');
    const page2 = document.querySelector('.page2 main');
    const headerPage1 = document.getElementById('header-page1');
    const headerPage2 = document.getElementById('header-page2');
    let startY;

    const showPage = (page) => {
        if (page === 1) {
            // 显示页面1，隐藏页面2
            page1.style.transform = 'translateY(0)';
            page1.style.opacity = '1';
            page2.style.transform = 'translateY(100%)';
            page2.style.opacity = '0';

            // 显示页面1的标题，隐藏页面2的标题
            headerPage1.classList.remove('hidden');
            headerPage2.classList.add('hidden');
        } else {
            // 显示页面2，隐藏页面1
            page1.style.transform = 'translateY(-100%)';
            page1.style.opacity = '0';
            page2.style.transform = 'translateY(0)';
            page2.style.opacity = '1';

            // 显示页面2的标题，隐藏页面1的标题
            headerPage1.classList.add('hidden');
            headerPage2.classList.remove('hidden');
        }
    };

    window.addEventListener('touchstart', function(event) {
        startY = event.touches[0].pageY;
    });

    window.addEventListener('touchmove', function(event) {
        if (startY) {
            const currentY = event.touches[0].pageY;
            const deltaY = currentY - startY;
            if (deltaY > 50 && currentPage === 2) {
                currentPage = 1;
                showPage(1);
                startY = null;
            } else if (deltaY < -50 && currentPage === 1) {
                currentPage = 2;
                showPage(2);
                startY = null;
            }
        }
    });

    window.addEventListener('wheel', function(event) {
        if (event.deltaY < 0 && currentPage === 2) {
            currentPage = 1;
            showPage(1);
        } else if (event.deltaY > 0 && currentPage === 1) {
            currentPage = 2;
            showPage(2);
        }
    });
</script>
</body>
</html>
