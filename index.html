<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>荣耀 - 我的世界</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .sub-list {
            display: none; /* 默认隐藏子职业列表 */
            padding-left: 20px;
        }
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden; /* 防止页面滑动导致多余内容显示 */
        }
        /* 原始CSS部分... */

        .profession-list button {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            transition: background 0.3s ease;
        }

        /* 动态渐变色和点击动画部分 */
        .profession-list button, .profession-list .sub-list button {
            background-image: linear-gradient(45deg, #ff6b6b, #f0c27b, #76b852);
            background-size: 300% 300%;
            animation: gradientAnimation 3s ease infinite;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .profession-list button:active, .profession-list .sub-list button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        /* 保留原始CSS */
    </style>
</head>
<body>
    
    <div class="page page1">
        <header>
            <h1>荣耀巅峰</h1>
        </header>
        <main>
            <h2>荣耀巅峰服务器</h2>
            <p>在这里，你可以体验到最精彩的我的世界冒险之旅，与众多玩家一起探索、建造和战斗。我们拥有丰富的游戏内容，包括各种有趣的任务、独特的建筑和友好的玩家社区。</p>
        </main>
    </div>

    <div class="page page2 hidden">
        <header>
            <h1>关于我们</h1>
        </header>
        <main>
            <h2>玩家聚集地</h2>
            <p>扣扣群693700376</p>
        </main>
    </div>

    <div class="page page3">
        <header>
            <h1>职业展示</h1>
        </header>
        <main class="page3-content">
            <div class="profession-list">
                <button data-role="warrior">战士</button>
                <div class="sub-list">
                    <button data-image="kzs.jpg">狂战士</button>
                    <button data-image="shz.jpg">噬魂士</button>
                </div>
                <button data-role="gunner">魔枪士</button>
                <div class="sub-list">
                    <button data-image="lt.jpg">雷霆</button>
                </div>
                <button data-role="assassin">刺客</button>
                <div class="sub-list">
                    <button data-image="ryz.jpg">忍影者</button>
                </div>
                <button data-role="archer">弓箭手</button>
                <div class="sub-list">
                    <button data-image="jyl.jpg">烬羽灵</button>
                </div>
                <button data-role="mage">魔法师</button>
                <div class="sub-list">
                    <button data-image="ysfs.jpg">元素法师</button>
                </div>
                <button data-role="paladin">圣骑士</button>
                <div class="sub-list">
                    <button data-image="ty.jpg">铁驭</button>
                </div>
                <button data-role="saint">圣使者</button>
                <div class="sub-list">
                    <button data-image="sn.jpg">圣女</button>
                </div>
            </div>
            <div class="profession-image">
                <img id="profession-image" src="" alt="职业图片">
            </div>
        </main>
    </div>

    <script>
        // 原始逻辑代码
        const roleButtons = document.querySelectorAll('.profession-list > button[data-role]');
        const subLists = document.querySelectorAll('.sub-list');
        const professionImage = document.getElementById('profession-image');

        roleButtons.forEach(button => {
            button.addEventListener('click', () => {
                const subList = button.nextElementSibling;
                if (subList.style.display === 'block') {
                    subList.style.display = 'none';
                } else {
                    subLists.forEach(list => list.style.display = 'none');
                    subList.style.display = 'block';
                }
            });
        });

        const subButtons = document.querySelectorAll('.sub-list button');
        subButtons.forEach(button => {
            button.addEventListener('click', () => {
                const imageSrc = button.getAttribute('data-image');
                professionImage.src = imageSrc || '';
            });
        });
    </script>
</body>
</html>
