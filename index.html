<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>荣耀 - 我的世界</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden; /* 防止页面滑动导致多余内容显示 */
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            opacity: 0; /* 页面初始不可见 */
            transform: translateY(100%); /* 页面初始位置在屏幕下方 */
            transition: opacity 0.6s ease, transform 0.6s ease; /* 添加过渡效果 */
        }

        .active {
            opacity: 1; /* 当前页面可见 */
            transform: translateY(0); /* 当前页面移到屏幕中 */
        }

        /* 添加模糊背景的伪元素 */
        .page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(8px); /* 仅模糊背景 */
            z-index: 1; /* 确保背景在文字后面 */
        }

        .page1::before {
            background-image: url('board1.png');
        }

        .page2::before {
            background-image: url('board2.png');
        }

        .page3::before {
            background-image: url('board2.png');
        }

        header, main {
            position: relative;
            z-index: 2; /* 确保文字在背景之上 */
        }

        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            margin-top: -50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(15px);
        }

        .page3-content {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }

        .profession-list {
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
        }

        .profession-list button {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            transition: background 0.3s ease;
        }

        .profession-list button:hover {
            background-color: rgba(77, 77, 77, 0.9);
        }

        .profession-list button.active {
            background-color: #4CAF50;
        }

        .profession-image {
            width: 70%;
            text-align: center;
        }

        .profession-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }

        .logo-container img {
            height: 30px;
            margin-right: 8px;
        }

        .logo-container span {
            font-size: 14px;
            color: #333;
            font-weight: bold;
        }

        @media screen and (max-width: 600px) {
            header {
                padding: 10px 0;
            }

            main {
                padding: 15px;
                border-radius: 7px;
            }

            p {
                font-size: 14px;
            }

            .page3-content {
                flex-direction: column;
            }

            .profession-list, .profession-image {
                width: 100%;
            }

            .logo-container img {
                height: 20px;
            }

            .logo-container span {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="page page1 active">
        <header>
            <h1>荣耀巅峰</h1>
        </header>
        <main>
            <h2>荣耀巅峰服务器</h2>
            <p>在这里，你可以体验到最精彩的我的世界冒险之旅，与众多玩家一起探索、建造和战斗。</p>
        </main>
    </div>

    <div class="page page2">
        <header>
            <h1>关于我们</h1>
        </header>
        <main>
            <h2>玩家聚集地</h2>
            <p>扣扣群693700376</p>
        </main>
    </div>

    <div class="page page3">
        <header>
            <h1>职业展示</h1>
        </header>
        <main class="page3-content">
            <div class="profession-list">
                <button class="active" data-image="ysfs.jpg">元素法师</button>
                <button data-image="shz.jpg">噬魂者</button>
                <button data-image="kzs.jpg">狂战士</button>
                <button data-image="lts.jpg">雷霆士</button>
            </div>
            <div class="profession-image">
                <img id="profession-image" src="ysfs.jpg" alt="职业图片">
            </div>
        </main>
    </div>

    <div class="logo-container">
        <img src="logo.jpg" alt="Logo">
        <span>@华夏工作室2025</span>
    </div>

    <script>
        let currentPage = 1;
        const pages = document.querySelectorAll('.page');

        const showPage = (page) => {
            pages.forEach((p, index) => {
                if (index === page - 1) {
                    p.classList.add('active');
                } else {
                    p.classList.remove('active');
                }
            });
        };

        window.addEventListener('wheel', (event) => {
            if (event.deltaY < 0) {
                currentPage = Math.max(1, currentPage - 1);
            } else {
                currentPage = Math.min(pages.length, currentPage + 1);
            }
            showPage(currentPage);
        });
    </script>
</body>
</html>
