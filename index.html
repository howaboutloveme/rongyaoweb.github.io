<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>荣耀 - 我的世界</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
    body {
        font-family: 'Poppins', Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        position: relative;
        overflow: hidden;
    }

    .page {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .page1 {
        background-image: url('board1.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: 2;
        
    }

    .page2, .page3 {
        background-image: url('board2.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: 1;
        
    }

    header {
        background-color: rgba(51, 51, 51, 0.8);
        color: white;
        width: 100%;
        text-align: center;
        padding: 10px 0;
        margin-top: -50px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: margin 0.3s ease;
    }

    main {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        backdrop-filter: blur(15px);
    }

    .hidden {
        opacity: 0;
        transform: scale(0.95);
        pointer-events: none;
    }

    .page3-content {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: center;
        width: 100%;
        max-width: 1200px;
    }

    .profession-list {
        width: 30%;
        margin-right: 30px;
    }

    .profession-list ul {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 100%;
    }

    .main-role {
        background-color: rgba(51, 51, 51, 0.8);
        color: white;
        padding: 12px;
        margin: 5px 0;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .main-role.active {
        background-color: #3f8d3f;
    }

    .role-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .sub-list {
        display: none;
        padding-left: 20px;
    }

    .sub-list.show {
        display: block;
    }

    .sub-role {
        background-color: rgba(68, 68, 68, 0.8);
        color: white;
        padding: 8px 12px;
        margin: 3px 0;
        border-radius: 3px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .sub-role.active {
        background-color: #4CAF50;
    }

    .profession-image {
        width: 70%;
        text-align: center;
    }

    .profession-image img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .logo-container {
        position: absolute;
        top: 10px;
        left: 10px;
        display: flex;
        align-items: center;
        padding: 5px 10px;
        z-index: 9999;
    }

    .logo-container img {
        height: 30px;
        margin-right: 8px;
    }

    .logo-container span {
        font-size: 14px;
        color: #333;
        font-weight: bold;
    }

    @media screen and (max-width: 600px) {
        header {
            padding: 10px 0;
        }

        main {
            padding: 15px;
            border-radius: 7px;
        }

        .page3-content {
            flex-direction: column;
        }

        .profession-list {
            width: 100%;
            margin-right: 0;
            margin-bottom: 20px;
        }

        .profession-image {
            width: 100%;
        }

        .logo-container img {
            height: 20px;
        }

        .logo-container span {
            font-size: 12px;
        }
    }
</style>
</head>
<body>
    <!-- 页面1 -->
    <div class="page page1">
        <header>
            <h1>荣耀巅峰</h1>
        </header>
        <main>
            <h2>荣耀巅峰服务器</h2>
            <p>在这里，你可以体验到最精彩的我的世界冒险之旅...</p>
        </main>
    </div>

    <!-- 页面2 -->
    <div class="page page2 hidden">
        <header>
            <h1>关于我们</h1>
        </header>
        <main>
            <h2>玩家聚集地</h2>
            <p>扣扣群693700376</p>
        </main>
    </div>

    <!-- 修改后的页面3 -->
    <div class="page page3 hidden">
        <header>
            <h1>职业展示</h1>
        </header>
        <main class="page3-content">
            <div class="profession-list">
                <ul>
                    <li class="main-role" data-role="warrior">
                        <div class="role-header">战士 ▼</div>
                        <ul class="sub-list">
                            <li class="sub-role active" data-image="kzs.jpg">狂战士</li>
                            <li class="sub-role" data-image="shs.jpg">噬魂士</li>
                        </ul>
                    </li>
                    
                    <li class="main-role" data-role="gunner">
                        <div class="role-header">魔枪士 ▼</div>
                        <ul class="sub-list">
                            <li class="sub-role" data-image="lt.jpg">雷霆</li>
                        </ul>
                    </li>

                    <li class="main-role" data-role="assassin">
                        <div class="role-header">刺客 ▼</div>
                        <ul class="sub-list">
                            <li class="sub-role" data-image="ryz.jpg">忍影者</li>
                        </ul>
                    </li>

                    <li class="main-role" data-role="archer">
                        <div class="role-header">弓箭手 ▼</div>
                        <ul class="sub-list">
                            <li class="sub-role" data-image="jyl.jpg">烬羽灵</li>
                        </ul>
                    </li>

                    <li class="main-role" data-role="mage">
                        <div class="role-header">魔法师 ▼</div>
                        <ul class="sub-list">
                            <li class="sub-role" data-image="ysfs.jpg">元素法师</li>
                        </ul>
                    </li>

                    <li class="main-role" data-role="paladin">
                        <div class="role-header">圣骑士 ▼</div>
                        <ul class="sub-list">
                            <li class="sub-role" data-image="ty.jpg">铁驭</li>
                        </ul>
                    </li>

                    <li class="main-role" data-role="saint">
                        <div class="role-header">圣使者 ▼</div>
                        <ul class="sub-list">
                            <li class="sub-role" data-image="sn.jpg">圣女</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="profession-image">
                <img id="profession-image" src="kzs.jpg" alt="职业图片">
            </div>
        </main>
    </div>

    <div class="logo-container">
        <img src="logo.jpg" alt="Logo">
        <span>@华夏工作室2025</span>
    </div>

    <script>
        // 保留原有页面切换逻辑
        let currentPage = 1;
        const pages = document.querySelectorAll('.page');
        
        const showPage = (pageNumber) => {
            pages.forEach(page => page.classList.add('hidden'));
            document.querySelector(`.page${pageNumber}`).classList.remove('hidden');
        };

        // 新增职业列表交互逻辑
        document.addEventListener('DOMContentLoaded', function() {
            const mainRoles = document.querySelectorAll('.main-role');
            const subRoles = document.querySelectorAll('.sub-role');
            
            mainRoles.forEach(role => {
                role.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const subList = this.querySelector('.sub-list');
                    const isActive = subList.classList.contains('show');
                    
                    document.querySelectorAll('.sub-list').forEach(list => {
                        list.classList.remove('show');
                        list.parentElement.classList.remove('active');
                    });
                    
                    if (!isActive) {
                        subList.classList.add('show');
                        this.classList.add('active');
                    }
                });
            });

            subRoles.forEach(role => {
                role.addEventListener('click', function(e) {
                    e.stopPropagation();
                    document.getElementById('profession-image').src = this.dataset.image;
                    subRoles.forEach(r => r.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            document.addEventListener('click', () => {
                document.querySelectorAll('.sub-list').forEach(list => {
                    list.classList.remove('show');
                    list.parentElement.classList.remove('active');
                });
            });
        });

        // 保留原有滑动/滚轮逻辑
        window.addEventListener('wheel', handleScroll);
        window.addEventListener('touchstart', handleTouchStart);
        window.addEventListener('touchmove', handleTouchMove);
    </script>
</body>
</html>
