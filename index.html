<!DOCTYPE html>
<html lang="zh - CN">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device - width, initial - scale = 1.0, maximum - scale = 1.0, user - scalable = 0">
    <title>荣耀 - 我的世界</title>
    <style>
        body {
            font - family: Arial, sans - serif;
            background - color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex - direction: column;
            align - items: center;
            justify - content: center;
            height: 100vh;
            position: relative;
        }

      .page1::before {
            content: "";
            background - image: url('board1.png');
            background - size: cover;
            background - position: center;
            background - repeat: no - repeat;
            filter: blur(5px);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z - index: - 1;
        }

        header {
            background - color: rgba(51, 51, 51, 0.8);
            color: white;
            width: 100%;
            text - align: center;
            padding: 20px 0;
        }

       main,.page1 main {
            background - color: rgba(255, 255, 255, 0.5);
            padding: 15px;
            border - radius: 7px;
            box - shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text - align: center;
            backdrop - filter: blur(10px);
            transition: opacity 0.5s ease - in - out;
        }

      .page2::before {
            content: "";
            background - image: url('board2.png');
            background - size: cover;
            background - position: center;
            background - repeat: no - repeat;
            filter: blur(5px);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z - index: - 1;
        }

       main,.page2 main {
            background - color: rgba(255, 255, 255, 0.5);
            padding: 15px;
            border - radius: 7px;
            box - shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text - align: center;
            backdrop - filter: blur(10px);
            transition: opacity 0.5s ease - in - out;
        }

        main {
            opacity: 1;
        }

      .page2 main {
            opacity: 0;
        }

        h1 {
            margin - top: 0;
        }

        p {
            line - height: 1.6;
        }

        button {
            background - color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border - radius: 5px;
            cursor: pointer;
            font - size: 16px;
        }

        button:hover {
            background - color: #45a049;
        }

        @media screen and (max - width: 600px) {
            header {
                padding: 10px 0;
            }

            main,.page2 main {
                padding: 10px;
                border - radius: 5px;
            }

            p {
                font - size: 14px;
            }

            a {
                padding: 8px 16px;
                font - size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="page1">
        <header>
            <h1>欢迎来到</h1>
        </header>
        <main>
            <h2>荣耀巅峰服务器</h2>
            <p>在这里，你可以体验到最精彩的我的世界冒险之旅，与众多玩家一起探索、建造和战斗。我们拥有丰富的游戏内容，包括各种有趣的任务、独特的建筑和友好的玩家社区。无论你是新手还是老手，都能在荣耀服务器中找到属于自己的乐趣。</p>

        </main>
    </div>



    <div class="page2">
        <header>
            <h1>加入我们！</h1>
        </header>
        <main>
            <h2>玩家聚集地</h2>
            <p>扣扣群693700376</p>
        </main>
    </div>
    <script>
        var currentPage = 1;
        var page1 = document.querySelector('main');
        var page2 = document.querySelector('.page2 main');
        var startY;

        window.addEventListener('touchstart', function (event) {
            startY = event.touches[0].pageY;
        });

        window.addEventListener('touchmove', function (event) {
            if (startY) {
                var currentY = event.touches[0].pageY;
                var deltaY = currentY - startY;
                if (deltaY < - 50) {
                    // 向上滑动，显示page2
                    if (currentPage === 1) {
                        page1.style.opacity = 0;
                        page2.style.opacity = 1;
                        currentPage = 2;
                    }
                    startY = null;
                } else if (deltaY > 50) {
                    // 向下滑动，显示page1
                    if (currentPage === 2) {
                        page1.style.opacity = 1;
                        page2.style.opacity = 0;
                        currentPage = 1;
                    }
                    startY = null;
                }
            }
        });

        window.addEventListener('wheel', function (event) {
            if (event.deltaY < 0) {
                // 向上滚动，显示page2
                if (currentPage === 1) {
                    page1.style.opacity = 0;
                    page2.style.opacity = 1;
                    currentPage = 2;
                }
            } else {
                // 向下滚动，显示page1
                if (currentPage === 2) {
                    page1.style.opacity = 1;
                    page2.style.opacity = 0;
                    currentPage = 1;
                }
            }
        });
    </script>
</body>

</html>
