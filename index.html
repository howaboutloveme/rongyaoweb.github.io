<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>荣耀 - 我的世界</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page page1">
        <header>
            <h1>荣耀巅峰</h1>
        </header>
        <main>
            <h2>荣耀巅峰服务器</h2>
            <p>在这里，你可以体验到最精彩的我的世界冒险之旅，与众多玩家一起探索、建造和战斗。我们拥有丰富的游戏内容，包括各种有趣的任务、独特的建筑和友好的玩家社区。无论你是新手还是老手，都能在荣耀服务器中找到属于自己的乐趣。</p>
        </main>
    </div>

    <div class="page page2 hidden">
        <header>
            <h1>关于我们</h1>
        </header>
        <main>
            <h2>玩家聚集地</h2>
            <p>扣扣群693700376</p>
        </main>
    </div>

    <div class="page page3">
        <header>
            <h1>职业展示</h1>
        </header>
        <main class="page3-content">
            <div class="profession-list">
                <button data-role="warrior">战士</button>
                <div class="sub-list">
                    <button data-image="kzs.jpg">狂战士</button>
                    <button data-image="shz.jpg">噬魂士</button>
                </div>
                <button data-role="gunner">魔枪士</button>
                <div class="sub-list">
                    <button data-image="lt.jpg">雷霆</button>
                </div>
                <button data-role="assassin">刺客</button>
                <div class="sub-list">
                    <button data-image="ryz.jpg">忍影者</button>
                </div>
                <button data-role="archer">弓箭手</button>
                <div class="sub-list">
                    <button data-image="jyl.jpg">烬羽灵</button>
                </div>
                <button data-role="mage">魔法师</button>
                <div class="sub-list">
                    <button data-image="ysfs.jpg">元素法师</button>
                </div>
                <button data-role="paladin">圣骑士</button>
                <div class="sub-list">
                    <button data-image="ty.jpg">铁驭</button>
                </div>
                <button data-role="saint">圣使者</button>
                <div class="sub-list">
                    <button data-image="sn.jpg">圣女</button>
                </div>
            </div>
            <div class="profession-image">
                <img id="profession-image" src="" alt="职业图片">
            </div>
        </main>
    </div>

    <div class="logo-container">
        <img src="logo.jpg" alt="Logo">
        <span>@华夏工作室2025</span>
    </div>

    <script src="scripts.js"></script>

<button id="scrollDownBtn" class="scroll-btn down-btn">
    <span class="arrow">&#11167;</span> <!-- 向下箭头 Unicode -->
</button>


<button id="scrollUpBtn" class="scroll-btn up-btn hidden">
    <span class="arrow">&#11165;</span> <!-- 向上箭头 Unicode -->
</button>

</body>
</html>
