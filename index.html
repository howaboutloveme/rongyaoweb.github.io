<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>荣耀 - 我的世界</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .page3-content {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }

        .profession-list {
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
        }

        .profession-list button {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            transition: background 0.3s ease;
        }

        .profession-list button:hover {
            background-color: rgba(77, 77, 77, 0.9);
        }

        .profession-list .sub-list {
            display: none;
            padding-left: 20px;
        }

        .profession-list .sub-list button {
            background-color: rgba(77, 77, 77, 0.8);
        }

        .profession-list .sub-list button:hover {
            background-color: rgba(99, 99, 99, 0.9);
        }

        .profession-image {
            width: 70%;
            text-align: center;
        }

        .profession-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="page page3">
        <header>
            <h1>职业展示</h1>
        </header>
        <main class="page3-content">
            <div class="profession-list">
                <button data-role="warrior">战士</button>
                <div class="sub-list">
                    <button data-image="kzs.jpg">狂战士</button>
                    <button data-image="shs.jpg">噬魂士</button>
                </div>
                <button data-role="gunner">魔枪士</button>
                <div class="sub-list">
                    <button data-image="lt.jpg">雷霆</button>
                </div>
                <button data-role="assassin">刺客</button>
                <div class="sub-list">
                    <button>忍影者</button>
                </div>
                <button data-role="archer">弓箭手</button>
                <div class="sub-list">
                    <button data-image="jyl.jpg">烬羽灵</button>
                </div>
                <button data-role="mage">魔法师</button>
                <div class="sub-list">
                    <button data-image="ysfs.jpg">元素法师</button>
                </div>
                <button data-role="paladin">圣骑士</button>
                <div class="sub-list">
                    <button data-image="ty.jpg">铁驭</button>
                </div>
                <button data-role="saint">圣使者</button>
                <div class="sub-list">
                    <button data-image="sn.jpg">圣女</button>
                </div>
            </div>
            <div class="profession-image">
                <img id="profession-image" src="" alt="职业图片">
            </div>
        </main>
    </div>

    <script>
        const roleButtons = document.querySelectorAll('.profession-list > button[data-role]');
        const subLists = document.querySelectorAll('.sub-list');
        const professionImage = document.getElementById('profession-image');

        roleButtons.forEach(button => {
            button.addEventListener('click', () => {
                const subList = button.nextElementSibling;

                // 显示或隐藏子列表
                if (subList.style.display === 'block') {
                    subList.style.display = 'none';
                } else {
                    subLists.forEach(list => list.style.display = 'none'); // 隐藏其他子列表
                    subList.style.display = 'block';
                }
            });
        });

        const subButtons = document.querySelectorAll('.sub-list button');
        subButtons.forEach(button => {
            button.addEventListener('click', () => {
                const imageSrc = button.getAttribute('data-image');
                professionImage.src = imageSrc || '';
            });
        });
    </script>
</body>
</html>
